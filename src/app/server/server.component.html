<div class="card mb-3 shadow block-status" [ngStyle]="{'background-color': color}">
    <div class="card-header name">
        {{serverInput.name}}
    </div>
    <div class="card-body status">
        {{ serverInput.isOnLine }}
    </div>
    <button (click)="toggleStatus(serverInput.isOnLine)" 
        class="btn btn-default action">{{ buttonText }}</button>
</div>
